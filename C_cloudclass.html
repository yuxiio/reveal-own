                        ## 数据/变量-variable
                        ——Data is just a bunch of binary numbers.

                        --

                        C语言提供的数据类型很简单：字符型、整形、浮点型；(当然大体上的解释意思是这样的)
                        然而细分起来有很多：
                        - 整型
                            - int ——4个字节(大小具体取决于编译器 (64位))
                            - long ——8个字节 
                            - short int ——2个字节
                            - int * ——8个字节(指针、地址)
                            - unsigned
                        - 浮点型
                            - float ——4个字节
                            - double ——8个字节
                        - 字符型
                            - char ——1个字节(本质依旧是整型)

                        --

                        ```C
                        #include <stdio.h>
                        int main (void){

                            unsigned int n = sizeof(int *);//查看是32位或64位编译器
                            printf("%u\n",n);

                            return 0;
                        }
                        ```

                        ```C [4-5|6-9]
                        #include <stdio.h>
                        int main (void){

                            char c = 'a';
                            printf("%c\t%d\n",c,c);//字符型背后其实是Ascii码
                            putchar(c+1);
                            putchar('\t');
                            putchar(66);
                            putchar('\n');

                            return 0;
                        }
                        ```

                        变量其实是内存中的一堆二进制数，
                        C 中每个变量都有特定的类型，类型决定了变量存储的大小和布局，
                        满足该类型的数据大小范围内的值都可以存储在内存中。

                        而变量名其实只不过是程序可操作的存储区的名称。又名标识符。
                        由程序员任意决定，但是有命名规则：仅能包含字母、数字、下划线，但是数字不能放在第一位，
                        大小写敏感。
                        ```C
                        int number;
