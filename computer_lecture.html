                        # 电脑知识讲座
                        Computer Knowledge Lectures

                        学生网络中心-殷华君

                        ## Overview
                        - 日常维护
                        - 软件推荐
                        - 电脑的选购或分析

                        warning：讲座可能100%适配Windows10系统设置、95%适配Win11系统。MacOS系统不会完全适配。


                        ---

                        ## 日常维护——maintain
                        ——Routine maintenance is essential for longevity.

                        --

                        电脑也是一个需要保养的机器。而如何保养也是一门学问。

                        - 电脑流畅处理问题
                        - 分区储存
                        - 软件管理

                        --

                        ### 电脑如何做到流畅？
                        只有一个准则，少开应用和服务。（慎用某些电脑管家的内存清理）
                        善于利用神器--“任务管理器”

                        如何打开？请按 "[Shift] + [Ctrl] + [Esc]"
                        
                        --

                        当然，你的电脑里面可能会有一些乱七八糟的东西。比如广告、弹窗、等等。这个时候需要慢慢删除这些垃圾软件和进程。
                        - 第一：打开[win] + [r]，搜索mrt。进行自检恶意软件。 <!-- .element: class="fragment" data-fragment-index="1" -->
                        - 第二：打开Windows安全中心，查杀病毒。 <!-- .element: class="fragment" data-fragment-index="2" -->
                        - 第三：使用某些应用进行删除无用，恶意软件。（例如控制面板、设置、或第三方软件如<!-- .element: class="fragment" data-fragment-index="3" -->[geek](https://geekuninstaller.com/)） <!-- .element: class="fragment" data-fragment-index="4" -->
                        - 第四：删除的时候一定注意某些选项。对于恶意软件，直接geek中强制删除就行。 <!-- .element: class="fragment" data-fragment-index="5" -->

                        --

                        删除东西一定要心狠手辣，不需要的直接删除。因为储存有限，好吧对于某些文科专业来说，可能软件需求量不大。储存够用。
                        看个人的习惯了。反正目的很明确，配置优化我们的电脑。

                        --

                        简洁，高效永远是原则。

                        因此，我推荐几个方案：

                        1. 保留原厂电脑管家，但是关闭其任何行为。依赖Windows安全中心。<!-- .element: class="fragment" data-fragment-index="1" -->
                        2. 使用原厂电脑管家来保护电脑，但是可能会遇到一些小问题（原厂夹带私货的恶意捆绑）<!-- .element: class="fragment" data-fragment-index="2" -->
                        3. 保留原厂电脑管家，但是关闭其任何行为。依赖<!-- .element: class="fragment" data-fragment-index="3" -->[火绒](https://www.huorong.cn/person5.html)-（也算是良心软件）<!-- .element: class="fragment" data-fragment-index="4" -->
                        4. 没有其他的了，360全家桶绝对不推荐。<!-- .element: class="fragment" data-fragment-index="5" -->

                        --

                        关于开关机自启服务的问题：

                        去任务管理器上查看‘启动’选项。关闭对应服务即可，提高电脑开关机速度和流畅程度。

                        甚至你也可以去‘进程’选项监控一些混蛋进程，进行关闭。

                        --

                        others:

                        不推荐卸载原厂电脑管家。可能会有驱动和保修的东西需要保留。

                        关于浏览器主页恶意绑定，修复原浏览器就行。

                        --

                        ### 分区储存
                        --“看清楚，电脑有两个盘...”

                        --

                        C盘：系统文件盘-系统应用盘<!-- .element: class="fragment" data-fragment-index="1" -->

                        D盘：数据盘-其他应用盘<!-- .element: class="fragment" data-fragment-index="2" -->

                        --

                        如果装软件或储存文件都堆积到C盘，会影响系统文件调用。降低系统运行速度。<!-- .element: class="fragment strike" data-fragment-index="1" -->

                        --

                        但是一个盘爆红了，看着肯定不好受。而逻辑分区的目的就在于为了数据的分类存放。

                        因此，我们需要进行整改。

                        --

                        ## 数据迁移-migration
                        将C盘的存放的数据迁移至D盘。

                        比如微信数据，QQ数据。以及个人数据文件夹（下载、文档、图片），以及系统临时文件。

                        应删就删，不删就迁移。<!-- .element: class="fragment" data-fragment-index="1" -->

                        --

                        关于软件迁移的问题：

                        因为涉及到注册表和环境变量，可能单单移动应用文件夹是会崩溃的。所以，如果想迁移软件，
                        请先卸载，再下载。

                        ---

                        ## 软件推荐与管理——software
                        Software also has good and bad choices.

                        --

                        - 浏览器：Edge、chrome、火狐
                        - 解压软件：[7-zip](https://www.7-zip.org/)（轻量开源，功能强大）
                        - 办公：请选择office
                        - pdf阅读：浏览器、[Sumatra PDF](https://www.sumatrapdfreader.org/free-pdf-reader)
                        - 音乐播放器：
                        - 视频播放器：
                        - 显示信息小插件：[TrafficMonitor](https://gitee.com/zhongyang219/TrafficMonitor)

                        --
                        
                        tips：
                        - 最关键的是：请去官网下载软件！！！<!-- .element: class="fragment" data-fragment-index="1" -->
                        - 尽量不要下载重复功能的软件。<!-- .element: class="fragment" data-fragment-index="2" -->
                        - 下载时要注意下载到哪个盘的哪个文件夹(或者更改默认安装位置)<!-- .element: class="fragment" data-fragment-index="3" -->
                        - 不要为了玩4399，而去下载flash！<!-- .element: class="fragment" data-fragment-index="4" -->
                        - 下载同类型更好的、优秀的软件。（查询知乎）<!-- .element: class="fragment" data-fragment-index="5" -->

                        ---

                        ## 电脑选购——analysis
                        ——“我不懂什么配置，反正买贵的绝对错不了。”

                        --

                        首要准则就是需求三角：
                        - 性能
                        - 便携
                        - 续航

                        --

                        这个三角形永远不可能全部满足。选购电脑只能选择其中的两点。

                        要性能和续航的游戏本来打游戏，那么便携是不可能了。

                        要轻薄本，加性能好。续航就不会不行，因为轻薄导致电池容量小，而性能加剧了电量损耗。

                        --

                        ### 所以，如何购买心仪的电脑？

                        --

                        只有两条准则：看需求、选大厂。

                        - 文科办公写word：选5000价位左右的轻薄本即可。
                        - 理科工科专业软件比较多的：选择游戏本（性能本），价位7000+
                        - 计科写代码、不打游戏：选择全能本，或轻薄本都行。
                        - 广告类操作ps,pr：尽量选择全能本，或游戏本。6000+
                        - 追剧看视频的，可以选一块好的屏幕。
                        - 联想、华为、戴尔、惠普，品控好。
                        - 当然有钱就可以上Mac，但是可能操作习惯和Windows不一样。

                        --

                        不讲参数，只讲价位，因为现在只要不去线下店购买，线上京东淘宝购买的厂商没这么黑心。
                        该是什么价位的配置，就一点都不会少。放心选择正版渠道购买。
